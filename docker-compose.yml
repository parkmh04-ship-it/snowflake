version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: snowflake-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mydatabase
      MYSQL_USER: app_rw
      MYSQL_PASSWORD: app_rw
    volumes:
      - mysql_data:/var/lib/mysql
      - ./snowflake-shorter/src/main/resources/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./snowflake-shorter/src/main/resources/data_init.sql:/docker-entrypoint-initdb.d/02-data-init.sql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  prometheus:
    image: prom/prometheus:latest
    container_name: snowflake-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    extra_hosts:
      - "host.docker.internal:host-gateway"

  grafana:
    image: grafana/grafana:latest
    container_name: snowflake-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    volumes:
      - grafana_data:/var/lib/grafana

  redis:
    image: redis:alpine
    container_name: snowflake-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  mysql_data:
  grafana_data:
  redis_data:
