spring:
  datasource:
    hikari:
      maximum-pool-size: 50
      minimum-idle: 50
      idle-timeout: 60000
      max-lifetime: 600000
  jpa:
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    hibernate:
      ddl-auto: update
  data:
    redis:
      host: localhost
      port: 6379

---
spring:
  config:
    activate:
      on-profile: alpha, beta
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/mydatabase?allowPublicKeyRetrieval=true&useSSL=false
    username: app_rw
    password: app_rw
    driver-class-name: com.mysql.cj.jdbc.Driver
  sql:
    init:
      mode: never

---
spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true  # Hibernate가 테이블 생성 후 데이터 초기화

logging:
  level:
    org.hibernate.SQL: INFO
